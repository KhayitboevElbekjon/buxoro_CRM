<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
      {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kurs Summasi </title> 
    <link rel="stylesheet" href="{% static 'moliya_form.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2> Kurslar summasini belgilash</h2>


    <form method="post">
        {% csrf_token %}
      <div class="input-box">
            <select name="kurs_nomi" >
                {% for i in kurs_nomi %}
                <option value="{{i.nom}}">{{i.nom}}</option>
                {% endfor %}

            </select>
      </div>
   
   
      <div class="input-box">
        <input name="summa" type="number" placeholder="Kurs summasini kiriting..." required min="0">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Belgillash">
      </div>
      <div class="text">
        <h3> <a href="/asosiy/moliya/"> Asosiy menyuga qaytish</a> ||  <a href="/asosiy/yechibOlish">Yechib olish</a></h3>
      </div>


    </form>
  </div>

</body>
</html>
